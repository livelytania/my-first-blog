{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"><link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Just Another Django Girls Blog</title>
  </head>
  <body>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Just Another Django Girls Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="container-fluid">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
